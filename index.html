<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>

<body>

  <div id="app">
    <header>
      <img src="./images/logo.svg" alt="Logo do GitFav" class="logo">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><span>&star;</span> Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositório</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

 

      </tbody>
      <tfoot></tfoot>

    </table>


  </div>

  

</body>

</html>
